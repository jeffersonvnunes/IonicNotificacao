<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!-- Cordova is bootstrapped by ionic-platform-web-client, uncomment this if you remove ionic-platform-web-client... -->
    <!-- <script src="cordova.js"></script> -->

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="notificaoapp">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Teste Notificação</h1>
      </ion-header-bar>
      <ion-content ng-controller="NotificacaoCtrl">
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="servidor" ng-model="servidor">
          </label>
          <label class="item item-input">
            <input type="text" placeholder="token" ng-model="token">
          </label>
          <button class="button button-balanced" ng-click="geraToken()">
            Gerar Token
          </button>
          <button class="button button-assertive" ng-click="setToken()">
            Registrar
          </button>

          <label class="item item-input">
            <textarea placeholder="Mensagem" ng-model="mensagem"></textarea>
          </label>
          <button class="button button-block button-positive" ng-click="enviar()">
            Enviar
          </button>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
